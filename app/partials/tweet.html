<section class="post">
    <header class="post-header">
        <img class="post-avatar" alt="{{tweet.user.name}}" height="52" width="52" src="{{tweet.user.image}}" />
        <h3 class="">{{tweet.text}}</h3>
        <div class="post-meta"><i class="fa fa-bullseye"></i> {{tweet.user.name}}</div>
    </header>
</section>
