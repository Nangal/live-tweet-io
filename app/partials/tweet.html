<section class="post">
    <header class="post-header">
        <img class="post-avatar" alt="{{tweet.user.name}}" height="52" width="52" src="{{tweet.user.image}}" />
        <h4 class="">{{tweet.text}}</h4>
        <div class="post-meta"><i class="fa fa-bullseye"></i> {{tweet.user.name}} @ {{tweet.location}}</div>
    </header>
</section>
